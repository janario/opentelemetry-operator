apiVersion: v1
kind: ServiceAccount
metadata:
  name: requests-and-rollout
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: requests-and-rollout
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "patch", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: requests-and-rollout
subjects:
  - kind: ServiceAccount
    name: requests-and-rollout
    namespace: ($namespace)
roleRef:
  kind: Role
  name: requests-and-rollout
  apiGroup: rbac.authorization.k8s.io
